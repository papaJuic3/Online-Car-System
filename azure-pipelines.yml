trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'release'

steps:
- script: |
  cd $(Build.SourcesDirectory)/path/to/project
  dotnet build --configuration $(buildConfiguration)
  displayName: 'dotnet build $(buildConfiguration)'

